<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Result</title>
  </head>
  <body>
    
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">

          {% if prediction_text == "Your loan status is not eligible."%}
            <h1 class="text-5xl font-medium title-font mb-4 text-gray-900">Sorry!!</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-2xl">{{ prediction_text }}</p>
          {% elif prediction_text == "Your loan status is eligible."%}
            <h1 class="text-5xl font-medium title-font mb-4 text-gray-900">Congratulation!!</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-2xl">{{ prediction_text }}</p>
          {% endif %}

        </div>
        
        <div class="text-center">
          <a class="text-white bg-green-600 border-0 py-3 px-10 focus:outline-none hover:bg-green-700 rounded text-lg mr-4" href="/prediction">Predict Again</a>
          <a class="text-white bg-red-600 border-0 py-3 px-12 focus:outline-none hover:bg-red-700 rounded text-lg ml-4" href="/logout">Logout ({{ name }})</a>
        </div>
          
      </div>
    </section>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
