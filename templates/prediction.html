<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Prediction</title>
  </head>
  <body>

    <!-- Navbart part -->
    <div class="relative bg-white overflow-hidden">
      <div class="max-w-7xl mx-auto">
              <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
              <polygon points="50,0 100,0 50,100 0,100" />
              </svg>
      
              <div>
                  <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                      <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
                      <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                          <div class="flex items-center justify-between w-full md:w-auto">
                          <a href="/home">
                              <span class="sr-only">Workflow</span>
                              <img class="h-8 w-auto sm:h-10" src="https://images-platform.99static.com/ZeqiWf2gOkCT8FXJsUF8zvCUK9c=/23x51:932x960/500x500/top/smart/99designs-contests-attachments/90/90227/attachment_90227870">
                          </a>
                          <div class="-mr-2 flex items-center md:hidden">
                              <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                              <span class="sr-only">Open main menu</span>
                              <!-- Heroicon name: outline/menu -->
                              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                              </svg>
                              </button>
                          </div>
                          </div>
                      </div>
                      <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                          <a href="/home" class="font-medium text-gray-500 hover:text-gray-900">Home</a>
          
                          <a href="/about" class="font-medium text-gray-500 hover:text-gray-900">About</a>
          
                          <a href="/contact" class="font-medium text-gray-500 hover:text-gray-900">Contact</a>
                      </div>
                      </nav>
                  </div>
          
                  <!--
                      Mobile menu, show/hide based on menu open state.
          
                      Entering: "duration-150 ease-out"
                      From: "opacity-0 scale-95"
                      To: "opacity-100 scale-100"
                      Leaving: "duration-100 ease-in"
                      From: "opacity-100 scale-100"
                      To: "opacity-0 scale-95"
                  -->
                  <div class="absolute z-10 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                      <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
                          <div class="px-5 pt-4 flex items-center justify-between">
                              <div>
                                  <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="">
                              </div>
                              <div class="-mr-2">
                                  <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                      <span class="sr-only">Close main menu</span>
                                      <!-- Heroicon name: outline/x -->
                                      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                      </svg>
                                  </button>
                              </div>
                          </div>
                          <div class="px-2 pt-2 pb-3 space-y-1">
                              <a href="/home" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Home</a>
              
                              <a href="/about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">About</a>
              
                              <a href="/contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact</a>
                          </div>
                      </div>
                  </div>
              </div>

              <section class="text-gray-600 body-font">
                <div class="container px-5 py-24 mx-auto">
                  <div class="flex flex-col text-center w-full mb-20">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">To predict your loan eligibility, please fill up the following form.<br>All the fields are required.</p>
                  </div>
                    
                    <form action="/prediction" method="POST">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
                        <select class="form-select" aria-label="Default select example" id="gender" name="gender" required>
                          <option selected disabled value="">--select gender--</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label"><b>Married</b></label>
                        <select class="form-select" aria-label="Default select example" id="marriedstatus" name="marriedstatus" required>
                          <option selected disabled value="">--select married status--</option>
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label"><b>Dependents</b></label>
                        <select class="form-select" aria-label="Default select example" id="dependents" name="dependents" required>
                          <option selected disabled value="">--select dependents--</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3+">3+</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label"><b>Education</b></label>
                        <select class="form-select" aria-label="Default select example" id="education" name="education" required>
                          <option selected disabled value="">--select education--</option>
                          <option value="Graduate">Graduate</option>
                          <option value="Not Graduate">Not Graduate</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label"><b>Self-Employed</b></label>
                        <select class="form-select" aria-label="Default select example" id="selfemployed" name="selfemployed" required>
                          <option selected disabled value="">--select self-employed--</option>
                          <option value="Yes">Yes</option>
                          <option value="No">No</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput6" class="form-label"><b>Credit History</b></label>
                        <select class="form-select" aria-label="Default select example" id="credithistory" name="credithistory" required>
                          <option selected disabled value="">--select credit history--</option>
                          <option value="Yes">My credit history is good</option>
                          <option value="No">It's my first time</option>
                          <option value="HellNo">My credit history isn't good</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput7" class="form-label"><b>Property Area Location</b></label>
                        <select class="form-select" aria-label="Default select example" id="propertyarea" name="propertyarea" required>
                          <option selected disabled value="">--select property area--</option>
                          <option value="Urban">Urban</option>
                          <option value="Semiurban">Semiurban</option>
                          <option value="Rural">Rural</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><b>Applicant Income (yearly)</b></label>
                        <input type="text" class="form-control" id="applicantincome" name="applicantincome" placeholder="--enter applicant income--" required>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><b>Co-Applicant Income (yearly)</b></label>
                        <input type="text" class="form-control" id="coapplicantincome" name="coapplicantincome" placeholder="--enter co-applicant income--" required>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><b>Loan Amount</b></label>
                        <input type="text" class="form-control" id="loanamount" name="loanamount" placeholder="--enter loan aamount--" required>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"><b>Loan Amount Duration (in months)</b></label>
                        <input type="text" class="form-control" id="loanamountterm" name="loanamountterm" placeholder="--enter loan amount term--" required>
                      </div>
                      
                    
                      <button class="flex mx-auto mt-16 text-white bg-green-600 border-0 py-2 px-8 focus:outline-none hover:bg-green-700 rounded text-lg" type="submit">Predict</button>
                  </form>
                </div>
              </section>

      </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
