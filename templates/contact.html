<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Contact</title>
  </head>
  <body>
    
    <!-- Navbart part -->
    <div class="relative bg-white overflow-hidden">
      <div class="max-w-7xl mx-auto">
              <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-white transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
              <polygon points="50,0 100,0 50,100 0,100" />
              </svg>
      
              <div>
                  <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                      <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start" aria-label="Global">
                      <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                          <div class="flex items-center justify-between w-full md:w-auto">
                          <a href="/home">
                              <span class="sr-only">Workflow</span>
                              <img class="h-8 w-auto sm:h-10" src="https://images-platform.99static.com/ZeqiWf2gOkCT8FXJsUF8zvCUK9c=/23x51:932x960/500x500/top/smart/99designs-contests-attachments/90/90227/attachment_90227870">
                          </a>
                          <div class="-mr-2 flex items-center md:hidden">
                              <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
                              <span class="sr-only">Open main menu</span>
                              <!-- Heroicon name: outline/menu -->
                              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                              </svg>
                              </button>
                          </div>
                          </div>
                      </div>
                      <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                          <a href="/home" class="font-medium text-gray-500 hover:text-gray-900">Home</a>
          
                          <a href="/about" class="font-medium text-gray-500 hover:text-gray-900">About</a>
          
                          <a href="/contact" class="font-medium text-gray-500 hover:text-gray-900">Contact</a>
                      </div>
                      </nav>
                  </div>
          
                  <!--
                      Mobile menu, show/hide based on menu open state.
          
                      Entering: "duration-150 ease-out"
                      From: "opacity-0 scale-95"
                      To: "opacity-100 scale-100"
                      Leaving: "duration-100 ease-in"
                      From: "opacity-100 scale-100"
                      To: "opacity-0 scale-95"
                  -->
                  <div class="absolute z-10 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                      <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
                          <div class="px-5 pt-4 flex items-center justify-between">
                              <div>
                                  <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="">
                              </div>
                              <div class="-mr-2">
                                  <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                                      <span class="sr-only">Close main menu</span>
                                      <!-- Heroicon name: outline/x -->
                                      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                      </svg>
                                  </button>
                              </div>
                          </div>
                          <div class="px-2 pt-2 pb-3 space-y-1">
                              <a href="/home" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Home</a>
              
                              <a href="/about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">About</a>
              
                              <a href="/contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50">Contact</a>
                          </div>
                      </div>
                  </div>
              </div>

              <section class="text-gray-600 body-font relative">
                <div class="container px-5 py-14 mx-auto">
                  <div class="flex flex-col text-center w-full mb-12">
                    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Contact Me</h1>
                    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Contact me through email. Your feedback is highly appreiciated.</p>
                  </div>
                  <div class="lg:w-1/2 md:w-2/3 mx-auto">

                    <form method="POST" action="">
                      <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                            <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-full">
                          <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                            <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                          </div>
                        </div>
                        <div class="p-2 w-full">
                          <button class="flex mx-auto text-white bg-green-600 border-0 py-2 px-8 focus:outline-none hover:bg-green-700 rounded text-lg">Send</button>
                        </div>
                        <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                          <a class="text-green-700">loan_hr@gmail.com</a>
                        </div>
                      </div>
                  </form>

                  </div>
                </div>
              </section>
  
      </div>
  </div> 
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
